performance:
    -
      title: 青春當青
      subtitle: 
      year: 2015 
      date: 7/1
      description: 上半場以活潑的民謠為主軸，帶領您優遊世界，領略生民采風：在尋訪美國、義大利、希臘、日本等地後，我們回到朝氣蓬勃的台灣，獻上本土客家與閩南歌謠。下半場則有編自詩人佳作的詩選小品，最後以經典音樂劇《西貢小姐》選粹作結。
      image: ../../img/performance/2015-summer.jpg
    -
      title: 覓秘
      subtitle: 尋古典敍浪漫
      year: 2015 
      date: 01/28
      description: 延續 2014 年冬季公演《循尋》西洋合唱史(一)的脈絡，再次邀請車炎江老師擔任導聆人，為觀眾帶來西洋合唱史(二)：古典時期及浪漫時期的經典曲目。下半場演唱新詩編成的中文歌曲，與6、70年代西洋流行老歌，最後以《屋頂上的提琴手》充滿猶太風味之音樂劇組曲，精彩壓軸。
      image: ../../img/performance/2015-winter.jpg
    -
      title: 隨愛
      subtitle: May You Go Forth in Love
      year: 2014 
      date: 7/15
      description: 曲目包括當代合唱作品，中文清唱劇《長恨歌》，以及經典歌劇選粹。特別邀請2012年美國紐約新唐人國際聲樂唱法大賽勇奪女聲金獎的旅義女高音左涵瀛，與台大合唱團共同呈現歌劇經典曲目與大合唱的磅礡場面。 
      image: ../../img/performance/2014-summer.jpg
    -
      title: 循尋
      subtitle: 探問合唱多少年
      year: 2014 
      date: 1/13
      description: 在上半場以導聆的方式，演唱西洋宗教歌曲。從葛利果聖歌、文藝復興時期的複音音樂，一路至巴洛克時期，各取其經典。特別邀請音樂學博士車炎江擔任導聆人，帶領觀眾沿著西方音樂演進的時間軸聆賞合唱經典。音樂會的下半場，則會演唱數首世界民謠，包含俄羅斯、日本、印尼及美國黑人靈歌，邀請觀眾一同環遊世界。
      image: ../../img/performance/2014-winter.jpg
    -
      title: 慶
      subtitle: 徠迴五十
      year: 2013 
      date: 7/9
      description: 演出曲目除了現代宗教小品及當代名家作品外，更邀請冉天豪老師委託創作五十周年中文詩曲：《深別晚天－－林徽音詩四首》；下半場再現經典音樂劇選曲。這次也和蘇裕峰老師聯合演出，除了鋼琴伴奏外，音樂劇部分更和管弦樂團及打擊樂手合作，乃極為盛大的一場演出！
      image: ../../img/performance/2013-summer.jpg

milestone:
  -
    title: '台大合唱團誕生'
    time: '第一至四屆'
    descriptions:
      [
        '台大自光復以來，校內合唱團林立，此起彼落，競爭紛亂，一直未有統一、穩定規模的組織。1964年，在第一屆團長呂勝雄（1965畢）的推動下，「國立台灣大學合唱團」誕生，簡稱「台大合唱團」。翌年五月廿九日，台大合唱團在中山堂舉辦了第一場音樂會《國立台灣大學合唱團第一屆音樂演唱會》（第一屆），在徐天輝老師的帶領下首次獻聲。',
        '從第一屆招生開始，即實施考試制度，必須具備基本音準、看譜能力的人，才能加入台大合唱團。團員固定於週四練唱，為公演或比賽努力。1966年夏天，台大合唱團首度出征，參加全國青年學藝競賽，初試啼聲便獲得優勝佳績，開啟了五十年來常勝的歷史。',
        '1967年，在第三屆團長呂漢璧帶領下，台大合唱團利用寒假，首次巡迴演唱，並在四月廿三日於中山堂舉行了第二場公演。'
      ]
  -
    title:  固定公演，常與友團旅行演唱
    time: 第一至第四屆
    descriptions:
      [
        '創團頭幾年的台大合唱團尚無既定的學期活動，雖常參加比賽、公開演唱，直到開始例行舉辦學期公開演唱會（公演），才確立了這個團今日的穩定發展。自此往後，學期公演也成為台大合唱團史的重要指標。',
        '1969年，台大合唱團舉辦了第三場公演，從此運作步入軌道，開始定期演出，固定於第一學期舉辦校內音樂會（舊體育館），寒假舉辦「旅行演唱」（後改稱「巡迴」），第二學期舉辦校外公演（中山堂）。',
        '1970年，徐天輝老師出國深造，告別了帶領六年的台大合唱團。繼徐老師之後，鄭錦榮牧師、戴金泉老師、吳榮桂老師持續耕耘，紮穩了台大合唱團的根基。',
        '在這一段穩健成長的日子裡，台大合唱團開始逐步將音樂帶到外縣市，並多次與校內另兩大音樂社團──台大薰風國樂團、台大交響樂團──聯合演出。我們曾於1970年二月（第六屆）與交響樂團共赴宜蘭巡演，同年七月更一同前往金門勞軍。1972年三月（第八屆），首次環島巡演。翌年一月（第九屆）與國樂團南下旅行唱奏，四月又與交響樂團聯演於國父紀念館，合作密切，友誼融洽。'
      ]
  -
    title: 平步青雲，以音樂服務社會
    time: 第十三至第廿一屆 
    descriptions:
      [
        '隨著台大合唱團實力進步，歷年挑戰的曲目更上一層樓。1976年二月（十二屆），為負荷更專業的合唱曲目，也滿足每一個愛唱歌的心，每週練唱增為兩次，新增週二練唱。到了1980年二月（十六屆），練唱時間改為週二、週五，此後卅五年不變，直至今日。',
        '練唱次數變多，音樂水平提升，學期公演的場地也跟著變大，容納更多聽眾。甫竣工的國父紀念館大會堂有兩千八百多個座位，空間寬敞，因此自十三屆起，校外公演移師國父紀念館。',
        '在這段黃金歲月裡，台大合唱團響應政府「年年音樂年」號召，經常參加教育部「音樂服務社會」、「文藝服務社會」計畫，辦理暑假巡迴。當時所謂「巡迴」，與今日略有不同，曲目與學期公演無關，而是另外安排設計的。如此安排，每學年經常演唱三套曲目：十二月校內公演、五月校外公演、八月底巡迴演唱。每次巡迴，都遊歷了數個縣市，接連演唱數場音樂會。'
      ]
  -
    title: 躍登國際舞台
    time: 第廿二屆至第廿六屆
    descriptions:
      [
        '經過約二十年穩健成長，台大合唱團累積了相當實力，爭取獲得出國巡演的機會。1986年七月（廿二屆），在戴金泉老師的帶領下，全團赴美西巡演，次年（廿三屆）又赴東南亞巡演，一時揚名國際，深獲海內外同胞讚譽。',
        '穩定發展與出國經驗，讓台大合唱團更加重視每一場校內外演出。早期，只有校外公演才計入公演屆次，公演屆次與幹部屆數不統一，例如一九八五年冬季公演（廿二屆）稱《台大合唱團校內公演》，翌年夏季公演（廿二屆）稱《台大合唱團第二十屆校外公開演唱會》。這樣的落差，直到廿三屆才有了相當的轉變，統一以幹部屆數標記，不再只計校外公演。',
        '隨著1987年解嚴，藝文活動的發展變得多元，公演的場地的選擇也開始增加。校內有活動中心大禮堂，校外則有台北市社教館。',
        '1988年，戴金泉老師退休，杜黑、林舉嫻老師先後接棒。1990年六月（廿六屆），台大合唱團參加台北愛樂主辦之《西洋合唱精粹》音樂會，不僅首度於國家音樂廳演出，也是首度將例行公演以非主辦的合作的形式呈現。',
        '1990年暑假，廿六、廿七屆幹部共同運作，台大合唱團第三度出國，前往美東巡演。三趟旅程，啟發了台大合唱團的國際觀，開拓未來的發展'
      ]
  -
    title: 改製為冬季交屆，巡迴與公演結合
    time: 第廿七屆至第卅一屆
    descriptions:
      [
        '到了廿七屆，台大合唱團的組織制度歷經了一次劇變。歷來團長等重要幹部（大頭群），皆由大四同學擔任；是年起，改為寒假交屆，由大三下、大四上的同學擔任。制度調整，年度的例行公演勢必也得調整。以往五月的夏季公演，延至學期結束後的七月舉行，並與暑期巡迴合併。從此，年度曲目減為兩套：七月夏季公演與巡迴、十二月底冬季公演。',
        '制度之外，許多習慣也不斷改變。在谷錫恩老師領導之下，藝文活動不斷向外發展，自1993年（三十屆）起，公演與校外公開演唱會畫上等號，我們不再於校內舉辦音樂會。定期而頻繁的校外演出，種下台大合唱團從學校社團往社會團體發展的種子。有別於以往的中山堂、國父紀念館，這段時期較常在台北市立圖書館志清堂、台北市實踐堂演出。'
      ]
  -
    title: 國家音樂廳初試啼聲
    time: 第卅七至第四十二屆 
    descriptions:
      [
        '世紀末的「美國夢」感動了海外華僑，也激勵了團員的上進心。2001年一月，千禧年後的第一場演出《加冕禮讚》（卅七屆），台大合唱團首次於國家音樂廳舉辦專場演唱會，寫下燦爛的歷史。',
        '光輝與榮耀，並未讓團員驕矜而忘了謙卑和社會責任。2002年九月十一日（卅九屆），台大合唱團代表台灣，於國家音樂廳主辦《台灣參與九一一全球接力合唱紀念音樂會》，與全球各地合唱團體接力演出莫札特《安魂曲》。這場音樂會，不僅是台大合唱團近年社會參與的典範，也是台灣積極參與國際事務的表現，呂前副總統秀蓮女士亦到場致意。',
        '2003年初，沈新欽老師退休，連芳貝老師接替，帶領台大合唱團迄今，是團史上合作最久的老師。連老師接任的第二個學期，就遇上台大合唱團四十週年團慶，海內外校友首度與校內團重聚；活動中，台大校友合唱團宣佈成立。',
        '2004年夏季公演《歌．情真聲飛揚》（四十一屆），台大合唱團與台大校友合唱團同台演出，為日後校友團的發展紮下根基。'
      ]
  -
    title: 一步一腳印，再創佳績
    time: 第四十三至第五十屆
    descriptions:
      [
        '2006年（四十三屆）起，為配合學籍制度，幹部改回暑假交屆，由大三的同學為大頭群主力，領導大家前進。從此，台大合唱團將重心置於公演，不再配合藝術季演出音樂劇等節目。公開演唱會務求踏實，不斷訓練、挑戰，方能累積歌唱實力。迄今，台大合唱團固定學期公演，冬季進駐中山堂、城市舞台、新北市藝文中心演藝廳，夏天則獻聲國家音樂廳。年度的大廳演出，不僅成為每一屆幹部任上的最後高潮，更是歷任樂訓從「學生指揮」身份畢業的里程碑。',
  　　    '此外，配合音樂市場發展，團員實力穩定後，我們開始發行對外販售的影音產品，並積極委託作曲家創作，讓台灣的作曲家和文化為全世界所見。'
      ]
