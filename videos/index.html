---
layout: base

title: 台大合唱團
---

<!-- Video Grid Section -->
<section id="video" class="bg-light-gray">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
	    	{% for featured_video in site.data.video.featured %}
		    	<div class="col-sm-6 col-xs-12">
		    		<img src="http://img.youtube.com/vi/{{ featured_video.id }}/0.jpg">
		        </div>
	        {% endfor %}
	        {% for other_video in site.data.video.others %}
	            <div class="col-sm-3 col-xs-6">
	            	<img src="http://img.youtube.com/vi/{{ other_video.id }}/0.jpg">
	            </div>
	        {% endfor %}
      </div>
        </div>
</section>
